<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getElementsByTagName</title>

        <style>
            
        </style>
    </head>

    <body>
        
        <p>Isto é um elemento p</p>
        <p>Isto é também um elemento p.</p>
        <p>Isto é também um elemento p - Clique no botao para alterar a cor de fundo de todos os elementos p neste document.</p>
        <button onclick="minhaFuncao()">Testar</button>

        <script>
            function minhaFuncao() {
                var x = document.getElementsByTagName('p')
                
                for (var i = 0; i < x.length; i++) {
                    x[i].style.backgroundColor = 'lightgreen'
                }
            }
        </script>
        
    </body>
</html>
