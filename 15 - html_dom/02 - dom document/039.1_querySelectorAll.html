<!DOCTYPE html>
<html >
    <head >
        <title>querySelectorAll</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
        <p>Isto é um elemento p.</p>
        <p>Isto é também um elemento p.</p>
        <p>Outro elemento p.</p>
        <p>Clique no botao para adicionar uma cor de fundo ao 1º elemento p (indice 0) no document.</p>
        
        <button onclick="minhaFunc()">Testar</button>
        
        
        <script>
            function minhaFunc() {
                var x = document.querySelectorAll('p')
                x[0].style.backgroundColor = 'rgb(204, 78, 204)'
                x[0].style.color = 'white'
                x[1].style.backgroundColor = 'green'
                x[1].style.color = 'white'
            }
        </script>

    </body>
</html>
