<!DOCTYPE html>
<html >
    <head >
        <title>scripts</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
            <script>
                document.write('Olá mundo')
            </script>
            
            <p>Clique no botao para acessar os conteudos do 1º elemento script no document.</p>
            
            <button onclick="minhaFunc()">Testar</button>
            
            <p id="demo"></p>
            
            <script>
                function minhaFunc() {
                    var x = document.scripts[0].text  // ou  document.scripts.item(0).text
                    document.getElementById('demo').innerHTML = x

                    console.log(x)
                }
            </script>
    </body>
</html>
