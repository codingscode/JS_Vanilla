<!DOCTYPE html>
<html >
    <head >
        <title>querySelectorAll</title>
        <style>
            
        </style>
        
    </head>

    <body >
        
        <h2 class="exemplo">Um Cabe√ßalho com classe "exemplo"</h2>
        <p class="exemplo">Um paragrafo com classe "exemplo".</p> 
        <p>Clique no botao para adicionar uma cor de fundo em todos os elementos com classe "exemplo".</p>
        <button onclick="minhaFunc()">Testar</button>
        
        
        <script>

            function minhaFunc() {
                var x = document.querySelectorAll('.exemplo')
                
                for (var i = 0; i < x.length; i++) {
                    x[i].style.backgroundColor = 'lightgreen'
                }

                console.log(document.querySelector('.exemplo'))
                console.log(document.querySelectorAll('.exemplo'))
            }
        </script>

    </body>
</html>
