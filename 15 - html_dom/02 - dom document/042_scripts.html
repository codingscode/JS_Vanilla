<!DOCTYPE html>
<html >
    <head >
        <title>scripts</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
            <script>
                document.write('Olá mundo!')
            </script>
            
            <p>Clique no botao para mostrar o número de elementos scripts no document.</p>
            <button onclick="minhaFunc()">Testar</button>
            
            <p id="demo"></p>
            
            <script>
                function minhaFunc() {
                    var x = document.scripts.length
                    document.getElementById('demo').innerHTML = `Encontrados ${x} elementos scripts`
                }
            </script>
    </body>
</html>
