<!DOCTYPE html>
<html >
    <head >
        <title>scripts</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
            <script id="meuPrimeiroScript">
                document.write('Olá Mundo!')
            </script>
            
            <p>Clique no botão para mostrar o id de cada elemento script no document.</p>
            
            <button type="button" onclick="minhaFunc()">Testar</button>
            
            <p id="demo"></p>
            
            <script id="meuSegundoScript">
                function minhaFunc() {
                    var x = document.scripts
                    var texto = ''
                    
                    for (var i = 0; i < x.length; i++) {
                        texto += x[i].id + '<br>'
                    }
                    document.getElementById('demo').innerHTML = texto
                }
            </script>
    </body>
</html>
