<!DOCTYPE html>
<html >
    <head >
        <title>write</title>
        <style>
           
        </style>
        
    </head>

    <body >
         <!-- sintaxe : document.writeln(exp1, exp2, exp3, ...) -->
        <p>Note que write() não adiciona uma nova linha depois de cada sentença:</p>
        
        <pre>
            <script>
                document.write('Olá Mundo!')
                document.write('Tenha um dia legal!')
            </script>
        </pre>
        
        <p>Note que writeln() adicionar uma linha nova depois de cada sentença:</p>
        
        <pre>
            <script>
                document.writeln('Olá Mundo!')
                document.writeln('Tenha um dia legal!')
            </script>
        </pre>
        
    </body>
</html>
