<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>createAttribute</title>

        <style>
            .classe-aplicada {
              color: lightyellow;
              background-color: darkgreen;
            }
        </style>
    </head>

    <body>
        <!-- sintaxe -> document.createAttribute(attributename) -->
        
        <h1>Ol√° Mundo</h1>
        <p>Clique no botao para criar um atributo "class" com o valor "classe-aplicada" e insira o ao elemento h1 acima.</p>
        <button onclick="minhaFuncao()">Testar</button>

        <script>
            function minhaFuncao() {
                var h1el = document.getElementsByTagName('h1')[0]
                var atributo = document.createAttribute('class')
                atributo.value = 'classe-aplicada'
                h1el.setAttributeNode(atributo)
            }
        </script>
    </body>
</html>
