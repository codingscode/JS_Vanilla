        <title>domain</title>

    <body>
        
        <p>Clique no botao para mostrar o nome do dominio do servidor que carregou este document.</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo"></p>

        <script>
            function minhaFuncao() {

                document.getElementById("demo").innerHTML = x
                console.log(x)
            }
