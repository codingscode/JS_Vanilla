<!DOCTYPE html>
<html >
    <head >
        <title>querySelector</title>
        <style>
        
        </style>
        
    </head>

    <body >
        <!-- document.querySelector(CSS selectors) -->
        <h2 class="exemplo">Um Cabeçalho com classe "exemplo"</h2>
        <p class="exemplo">Um paragrafo com classe "exemplo".</p> 
        <p>Clique no botao para adicionar uma cor de fundo ao 1º elemento no document com classe "exemplo".</p>
        <button onclick="minhaFunc()">Testar</button>
        
        <script>
            function minhaFunc() {
                document.querySelector('.exemplo').style.backgroundColor = 'lightgreen'  // só pega o 1º

                console.log(document.querySelector('.exemplo'))
            }
        </script>
        
    </body>
</html>
