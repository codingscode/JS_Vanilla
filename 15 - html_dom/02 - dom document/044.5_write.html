<!DOCTYPE html>
<html >
    <head >
        <title>write</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
        <p>Note que write() não adiciona uma linha nova depois de cada sentença:</p>
        
        <pre>
            <script>
                document.write('Olá Mundo!')
                document.write('Tenha um dia legal!')
            </script>
        </pre>
        
        <p>Note que write() adiciona uma linha nova depois de cada sentença:</p>
        
        <pre>
            <script>
                document.writeln('Olá Mundo!')
                document.writeln('Tenha um dia legal!')
            </script>
        </pre>
    </body>
</html>
