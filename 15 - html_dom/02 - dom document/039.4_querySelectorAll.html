<!DOCTYPE html>
<html >
    <head >
        <title>querySelectorAll</title>
        <style>
            
        </style>
        
    </head>

    <body >
        
        <div class="exemplo">Um elemento div com classe "exemplo"</div>
        <div class="exemplo">Outro elemento div com classe "exemplo"</div>
        <p class="exemplo">Um elemento p com classe "exemplo"</p>
        <p>Isto Ã© um elemento <span class="exemplo">span</span> com classe "exemplo" dentro de outro elemento p.</p>

        <p>Clique no botao para alterar a cor de fundo de todos os elementos com classe "exemplo".</p>
        
        <button class="exemplo" onclick="minhaFunc()">Testar</button>
        
        <script>
            function minhaFunc() {
                var x = document.querySelectorAll('.exemplo')
                
                for (var i = 0; i < x.length; i++) {
                    x[i].style.backgroundColor = 'lightgreen'
                }
            }
        </script>

    </body>
</html>
