<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListener</title>

        <style>
            
        </style>
    </head>

    <body >
        <h1>Teste</h1>
        <p>Este exemplo demonstra uma solução que funcionará para todos os browsers.</p>
        <p>Clique em qualquer luga no document para alertar algum texto.</p>

        <script>
            if (document.addEventListener) {
                document.addEventListener('click', minhaF)
                console.log('1')
            }
            else if (document.attachEvent) {
                document.attachEvent('onclick', minhaF)
                console.log('2')
            }

            function minhaF() {
                alert('Olá Mundo!')
            }
        </script>
    </body>
</html>
