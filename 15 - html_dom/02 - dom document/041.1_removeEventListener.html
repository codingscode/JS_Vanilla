<!DOCTYPE html>
<html >
    <head >
        <title>removeEventListener</title>
        <style>
           
        </style>
        
    </head>

    <body >
        
        <p>Este document possui um onmousemove event handler vinculado a um método addEventListener, que mostra um 
            numero aleatorio cada vez que você move seu mouse neste document.</p>
        <p>Clique no botao para remover o event handler.</p>
        
        <button onclick="removerHandler()" id="myBtn">Testar</button>
        
        <p id="demo"></p>
        
        <script>
            if (document.addEventListener) {
                document.addEventListener('mousemove', minhaFunc)
            }
            else if (document.attachEvent) {
                document.attachEvent('onmousemove', minhaFunc)
            }
            
            function minhaFunc() {
                document.getElementById('demo').innerHTML = Math.random()
            }
            
            function removerHandler() {
                if (document.removeEventListener) {
                    document.removeEventListener('mousemove', minhaFunc)
                }
                else if (document.detachEvent) {
                    document.detachEvent('onmousemove', minhaFunc)
                }
            }
        </script>

    </body>
</html>
