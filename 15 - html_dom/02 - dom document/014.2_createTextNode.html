<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>createTextNode</title>

        <style>
            #meuDiv {
                border: 1px solid black;
                margin-bottom: 10px;
                padding: 15px;
            }
        </style>
    </head>

    <body>
        
        <p>Clique no botao para criar um elemento p com algum texto, e apensse-o ao div.</p>
        <div id="meuDiv">Um elemento div </div>
        <button onclick="minhaFuncao()">Testar</button>
        
        <script>
            function minhaFuncao() {
                var paragrafo = document.createElement('p')
                paragrafo.innerHTML = 'Isto Ã© um paragrafo'
                document.getElementById('meuDiv').appendChild(paragrafo)
            }
        </script>

    </body>
</html>
