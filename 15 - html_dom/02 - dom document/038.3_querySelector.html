<!DOCTYPE html>
<html >
    <head >
        <title>querySelector</title>
        <style>
        
        </style>
        
    </head>

    <body >
        
        <p id="demo">Isto é um elemento p com id="demo".</p>
        <p>Clique no botao para alterar o texto do elemento p.</p>
        <button onclick="minhaFunc()">Testar</button>

        <script>
            function minhaFunc() {
                document.querySelector('#demo').innerHTML = 'Olá mundo!'
            }
        </script>

    </body>
</html>
