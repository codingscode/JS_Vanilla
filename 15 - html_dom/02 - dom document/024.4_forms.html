<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms</title>

        <style>
            
        </style>
    </head>

    <body >
        <!-- Loop through all <form> elements in the document, and output the id of each form -->
        
        <form id="meuCarroForm">
            Carro Favorito: <input type="text" name="fname" value="Volvo">
        </form>
              
        <form id="minhaCorForm">
           Cor Favorita: <input type="text" name="favcolor" value="Blue">
        </form>
              
        <p>Clique no botao para mostrar o nome de cada elemento form no document.</p>
        <button type="button" onclick="minhaFuncao()">Testar</button>

        <p id="demo"></p>

        <script>
            function minhaFuncao() {
                var x = document.forms
                var texto = ''
                
                for (var i = 0; i < x.length; i++) {
                    texto += x[i].id + '<br>'
                }
                document.getElementById('demo').innerHTML = texto
            }
        </script>
    </body>
</html>
