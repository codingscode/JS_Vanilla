<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>close</title>

    </head>

    <body>
        
        <p>Clique no botão para abrir um saída stream, adicionar algum texto, e fechar a saída de stream.</p>

        <button onclick="minhaFuncao()">Testar</button>
        
        <script>
            function minhaFuncao() {
                document.open()
                document.write("<h1>Olá Mundo!</h1>")
                document.close()
            }
        </script>
    </body>
</html>
