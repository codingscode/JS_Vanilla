<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListener</title>
    </head>

    <body >
        
        <p>Este exemplo usa o método addEventListener para adicionar 2 click events ao document.</p>
        <p>Clique em qualquer lugar ao document.</p>

        <script>
            document.addEventListener('click', minhaFuncao)
            document.addEventListener('click', minhaFuncao2)

            function minhaFuncao() {
                alert ('1ª Função sendo executada!')
            }

            function minhaFuncao2() {
                alert ('2ª Função sendo executada!')
            }
        </script>

    </body>
</html>
