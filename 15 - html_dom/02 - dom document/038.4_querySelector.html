<!DOCTYPE html>
<html >
    <head >
        <title>querySelector</title>
        <style>
             div {
                border: 1px solid black;
                margin-bottom: 15px;
                padding: 8px;
            }
        </style>
        
    </head>

    <body >
        
        <div>
            <h3>Elemento h3</h3>
            <p>Eu sou um elemento p, meu ascendete é um elemento div.</p>
        </div>
          
        <div>
            <h3>Elemento h3</h3>
            <p>Eu sou um elemento p, meu ascendete é também um elemento div.</p>
        </div>
          
        <p>Clique no botão para alterar a cor de fundo do 1º elemento p no document onde ascendente é um elemento div.</p>
        <button onclick="minhaFunc()">Testar</button>
          
        <script>
            function minhaFunc() {
                var x = document.querySelector('div > p')
                x.style.backgroundColor = 'lightgreen'
            }
        </script>

    </body>
</html>
