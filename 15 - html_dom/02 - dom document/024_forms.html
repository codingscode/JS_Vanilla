<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>

        <style>
            
        </style>
    </head>

    <body >

        <!-- sintaxe: document.forms -->
        <form>
            Primeiro Nome: <input type="text" name="primeironome" value="Mr"><br>
            Último Nome: <input type="text" name="ultimonome" value="M">
        </form>
          
        <p>Clique no botão para mostrar o número de elementos form no document.</p>
        <button onclick="minhaFuncao()">Testar</button>
          
        <p id="demo"></p>
          
        <script>
            function minhaFuncao() {
                var x = document.forms.length
                document.getElementById('demo').innerHTML = x

                console.log(document.forms)
            }
        </script>
       
    </body>
</html>
