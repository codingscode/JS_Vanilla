<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms</title>

        <style>
            
        </style>
    </head>

    <body >
        <!-- namedItem(id);    Get the HTML content of the <form> element with id="myCarForm" in the document: -->
        
        <form id="meuCarroForm">
            Carro Favorito: <input type="text" name="carrofav" value="Volvo">
        </form>
              
        <form id="minhaCorForm">
           Cor Favorita: <input type="text" name="corfav" value="Blue">
        </form>
              
        <p>Clique no botao para mostrar o conteudo HTML do elemento form com id="meuCarroForm".</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo"></p>

        <script>
            function minhaFuncao() {
                var x = document.forms.namedItem('meuCarroForm').innerHTML
                document.getElementById('demo').innerHTML = x

                console.log(document.forms.namedItem('meuCarroForm'))
                console.log(document.forms.namedItem('meuCarroForm').innerHTML)
            }
        </script>

    </body>
</html>
