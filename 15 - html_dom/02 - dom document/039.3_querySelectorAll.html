<!DOCTYPE html>
<html >
    <head >
        <title>querySelectorAll</title>
        <style>
            
        </style>
        
    </head>

    <body >
            <div class="exemplo">Um elemento div com classe "exemplo"</div>
            <div class="exemplo">Outro elemento div com classe "exemplo"</div>
            <p class="exemplo">Um elemento p com classe "exemplo"</p>
            <p>Clique no botao para encontrar quantos elementos com classe "exemplo" hรก neste document.</p>
            <button onclick="minhaFunc()">Testar</button>
            
            <p id="demo"></p>
            
            <script>
                function minhaFunc() {
                    var x = document.querySelectorAll('.exemplo')
                    document.getElementById('demo').innerHTML = x.length
                }
            </script>

    </body>
</html>
