<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getElementsByName</title>

        <style>
            
        </style>
    </head>

    <body>

        Gatos: <input name="animal" type="checkbox" value="Gatos">
        Cachorros: <input name="animal" type="checkbox" value="Cachorros">

        <p>Clique no botao para checar todos os checkboxes que possuem atributo name com valor "animal".</p>
        <button onclick="minhaFuncao()">Testar</button>

        <script>
            function minhaFuncao() {
                var x = document.getElementsByName('animal')
                
                for (var i = 0; i < x.length; i++) {
                    if (x[i].type == 'checkbox') {
                        x[i].checked = true
                    }
                }
            }
        </script>
      
    </body>
</html>
