<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>defaultView</title>

        <style>
            
        </style>
    </head>

    <body>
        <!-- The defaultView property returns the document's Window Object. -->
        <h1>Propriedade Document defaultView</h1>
        <p>A propriedade defaultView retorna o objeto window atual.</p>
        <p>Clique no botao para demonstrar.</p>
        <button onclick="minhaFuncao()">Acesse o objeto window</button>
        <p id="demo"></p>

        <script>
            function minhaFuncao() {
                var x = document.defaultView
                document.getElementById('demo').innerHTML = x
                console.log(x)
            }
        </script>

    </body>
</html>
