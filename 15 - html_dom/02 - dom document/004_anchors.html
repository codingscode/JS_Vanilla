<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>anchors</title>
    </head>

    <body>
        
        <a name="html">Tutorial HTML</a><br>
        <a name="css">Tutorial CSS</a><br>
        <a name="xml">Tutorial XML</a><br>

        <p>Clique no botão para mostrar o número de anchors no document.</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo"></p>

        <script>
            function minhaFuncao() {
                var x = document.anchors.length
                document.getElementById("demo").innerHTML = x

                console.log(document.anchors)
            }
        </script>
                
    </body>
</html>
