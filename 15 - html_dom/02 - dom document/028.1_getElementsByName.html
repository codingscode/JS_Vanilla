    <body>

        Gatos: <input name="animal" type="checkbox" value="Gatos">
        Cachorros: <input name="animal" type="checkbox" value="Cachorros">

        <p>Clique no botao para encontrar quantos elementos hรก no document que possuiem um nome atributo com o valor "animal".</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo"></p>

        <script>
            function minhaFuncao() {
                var x = document.getElementsByName('animal').length
                document.getElementById('demo').innerHTML = x
            }
        </script>
