<!DOCTYPE html>
<html >
    <head >
        <title>querySelector</title>
        <style>
        
        </style>
        
    </head>

    <body >
        
        <p>Isto é um elemento p.</p>
        <p>Isto é também um elemento p.</p>
        <p>Clique no botão para adicionar uma cor de fundo ao 1º elemento p no document.</p>
        <button onclick="minhaFunc()">Testar</button>

        <script>
            function minhaFunc() {
                document.querySelector('p').style.backgroundColor = 'lightgreen'
            }
        </script>
        
    </body>
</html>
