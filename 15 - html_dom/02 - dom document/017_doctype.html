<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>doctype</title>

        <style>
            
        </style>
    </head>

    <body>
        
        <p>Clique no botao para mostrar o nome doctype do document.</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaFuncao() {
                var x = document.doctype.name
                document.getElementById("demo").innerHTML = x
            }
        </script>

    </body>
</html>
