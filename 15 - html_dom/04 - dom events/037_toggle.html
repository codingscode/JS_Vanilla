<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>toggle</title>
        <style>
                

        </style>
    </head> 

    <body style="height:1500px">
             <!-- toggle 
                The ontoggle event occurs when the user opens or closes the <details> element.
                The <details> element specifies additional details that the user can view or hide on demand.
             -->
             <p>Abra o details.</p>

             <details ontoggle="minhaF()">
                <summary>Copyright 1999-2014.</summary>
                <p> - by Refsnes Data. All Rights Reserved.</p>
                <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
             </details>
             
             <script>
                function minhaF() {
                    console.log('O evento ontoggle ocorreu')
                }
             </script>
                                              
    </body>
</html>
