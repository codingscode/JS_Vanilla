<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>click</title>
        <style>
            p {
                padding: 6px;
                border: 3px solid orange;
                
                background-color: darkgreen;
                color: white;
            }
        </style>
    </head> 

    <body >
             <!-- click 
                
             -->
             <p>Este exemplo demonstra como assinalar um evento "onclick" ao objeto window.</p>
             <p>Clique em qualquer lugar neste window para alterar a cor de fundo do body</p>
             
             <script>
                window.onclick = myFunction
                
                function myFunction() {
                    document.getElementsByTagName('BODY')[0].style.backgroundColor = 'lightgreen'
                }
             </script>
                              
    </body>
</html>
