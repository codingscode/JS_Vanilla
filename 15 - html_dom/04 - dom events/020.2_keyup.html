<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body >
             <!-- keyup 
            
            -->
            <p>Este exemplo usa o m√©todo addEventListener() para anexar um evento "keyup" a um elemento input.</p>
            <p>Pressione um tecla dentro do campo de texto e solte a para setar uma cor de fundo verde.</p>
            
            Digite seu nome: <input type="text" id="pri_nome">
            
            <script>
                document.getElementById('pri_nome').addEventListener('keyup', minhaF)
                
                function minhaF() {
                    var elemento = document.getElementById('pri_nome')
                    elemento.value = elemento.value.toUpperCase()
                    elemento.style.backgroundColor = 'lightgreen' 
                }
            </script>
                         
    </body>
</html>
