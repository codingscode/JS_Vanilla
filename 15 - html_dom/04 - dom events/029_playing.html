<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>playing</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- playing 
            The onplaying event occurs when the audio/video is playing after having been paused or stopped for buffering.
             -->
                                          
             <p>Este exemplo demonstra como atribuir um evento "onplaying" a um elemento video.</p>

             <p>Reproduza, pause e então reproduza novamente.</p>
             
             <video controls onplaying="minhaF()">
                <source src="./coelho.mp4" type="video/mp4">
                Your browser does not support the video tag.
             </video>
             
             <script>
                function minhaF() {
                    console.log('O video está reproduzindo agora')
                }
             </script>
            
    </body>
</html>
