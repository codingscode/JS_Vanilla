<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mousedown</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- mousedown 
            
             -->
             <p>Este exemplo usa o método addEventListener() para anexar um evento "onmousedown" e "onmouseup" a um elemento p.</p>

             <p id="demo">Clique me.</p>
             
             <script>
                document.getElementById('demo').addEventListener('mousedown', mousePressionado)
                document.getElementById('demo').addEventListener('mouseup', mouseSolto)

                function mousePressionado() {
                    document.getElementById('demo').innerHTML = 'O botão mouse está pressionado.'
                }
                
                function mouseSolto() {
                    document.getElementById('demo').innerHTML = 'Você soltou o botão mouse.'
                }
             </script>
