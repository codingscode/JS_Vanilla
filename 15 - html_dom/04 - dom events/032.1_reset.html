<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reset</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- reset 
                
             -->
                                          
             <p>Este exemplo usa o HTML DOM para atribuir um evento "onreset" a um elemento form.</p>

             <p>Quando você ressetar o formulário, uma função é disparada que mostra algum texto.</p>
             
             <form id="meuForm">
                Seu nome: <input type="text">
                <input type="reset">
             </form>
             
             <p id="demo"></p>
             
             <script>
                // ou object.addEventListener("reset", myScript);
                document.getElementById('meuForm').onreset = function() { minhaF() }
                
                function minhaF() {
                    document.getElementById('demo').innerHTML = 'O formulário foi ressetado'
                }
             </script>

    </body>
</html>
