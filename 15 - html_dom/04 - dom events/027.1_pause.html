<!DOCTYPE html>

    <body >
             <!-- pause 
            The onpause event occurs when the audio/video is paused either by the user or programmatically.
            Tip: The onplay event occurs when the audio/video has started to play.
             -->
                                          
             <p>Este exemplo demonstra como atribuir um evento "onpause" a um elemento video.</p>

             <p>Reproduza e pause o video.</p>
             
             <video controls onpause="minhaF()">
                  <source src="./coelho.mp4" type="video/mp4">
                  Seu browser n√£o suporta esta tag.
             </video>
             
             <script>
                function minhaF() {
                   console.log('O video foi pausado')
                }
             </script>

    </body>
</html>
