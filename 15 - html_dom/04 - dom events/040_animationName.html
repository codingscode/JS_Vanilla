<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animationName</title>
        <style>
            #meuDIV {
                margin: 25px;
                width: 550px;
                height: 100px;
                background: orange;
                position: relative;
                font-size: 25px;
                -webkit-animation-name: meumovimento;  /* Chrome, Safari, Opera */
                -webkit-animation-duration: 5s;  /* Chrome, Safari, Opera */
                animation-name: meumovimento;
                animation-duration: 5s;
            }

            /* Chrome, Safari, Opera */
            @-webkit-keyframes meumovimento {
                from {
                    top: 0px;
                }

                to {
                    top: 200px;
                }

            }

            @keyframes meumovimento {
                from {
                    top: 0px;
                }

                to {
                    top: 200px;
                }

            }
        </style>
    </head> 

    <body >
             <!-- animationName 
            
             -->
             <p>Este exemplo usa o método addEventListener() para anexar um evento "animationstart" a um elemento div.</p>
             <p>A propriedade animationName retorna o nome da animação usada nesta animação:</p>
             
             <div id="meuDIV"></div>
             
             <script>
                var elemento = document.getElementById('meuDIV')
                
                // Code for Chrome, Safari and Opera
                elemento.addEventListener('webkitAnimationStart', minhaFuncaoIniciar)
                
                // Standard syntax
                elemento.addEventListener('animationstart', minhaFuncaoIniciar)
                
                function minhaFuncaoIniciar(event) {
                    this.innerHTML = `A animationName é: ${event.animationName}`
                }
             </script>
                            
    </body>
</html>
