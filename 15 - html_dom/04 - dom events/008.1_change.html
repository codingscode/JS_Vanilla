<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body >
        
             <!-- change 
                
             -->
             <p>Este exemplo demonstra como assinalar um evento "onchange" a um elemento input.</p>
             Digite seu nome: <input type="text" id="nome" onchange="minhaF()">
             
             <p>Quando você deixa o campo input, uma função é disparada que transforma o texto de entrada para maiusculo.</p>
             
             <script>
                 // ou object.onchange = function(){myScript};
                 // ou object.addEventListener("change", myScript);

                function minhaF() {
                    var elemento = document.getElementById('nome')
                    elemento.value = elemento.value.toUpperCase()
                }
             </script>
                                   
    </body>
</html>
