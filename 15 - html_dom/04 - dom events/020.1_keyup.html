<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>keyup</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- keyup 
            
            -->
            <p>Este exemplo usa o HTML DOM para atribuir um evento "onkeyup" a um elemento input.</p>
            <p>Pressione uma tecla dentro do campo de texto e solte para setar o texto para maiusculo.</p>
            
            Digite seu nome: <input type="text" id="pri_nome">
            
            <script>
                document.getElementById('pri_nome').onkeyup = function() { minhaF() }
                
                function minhaF() {
                    var elemento = document.getElementById('pri_nome')
                    elemento.value = elemento.value.toUpperCase()
                }
            </script>
                         
    </body>
</html>
