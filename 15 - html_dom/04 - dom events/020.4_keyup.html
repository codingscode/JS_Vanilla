<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>keyup</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- keyup 
            
            -->
            <p>Uma função é disparada quando o usuário soltar a tecla no campo input. A função mostra a tecla/caractere real que 
                foi solto dentro do campo de texto.</p>

            Digite seu nome: <input type="text" id="pri_nome" onkeyup="minhaF()">
            
            <p>Meu nome é : <span id="demo"></span></p>
            
            <script>
                function minhaF() {
                    var valor = document.getElementById('pri_nome').value
                    document.getElementById('demo').innerHTML = valor
                }
            </script>
                         
    </body>
</html>
