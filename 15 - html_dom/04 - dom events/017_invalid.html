    <body >
             <!-- invalid 
             The oninvalid event occurs when a submittable <input> element is invalid.
             For example, the input field is invalid if the required attribute is set and the field is empty 
             (the required attribute specifies that the input field must be filled out before submitting the form).

             -->
             <form action="./ieie.jpg" method="get">
                    Nome: <input type="text" oninvalid="alert('Você deve prencher o formulário!');" name="pri_nome" required>
                    <input type="submit" value="Enviar">
             </form>
              
             <p>Se você clicar em Enviar, sem preencher o campo texto, um mensagem de alerta ocorrerá.</p>
             <!-- ieie.jpg?pri_nome=valor -->
