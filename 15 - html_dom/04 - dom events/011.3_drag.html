<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>drag</title>
        <style>
            .soltaralvo {
                float: left; 
                width: 100px; 
                height: 35px;
                margin: 15px;
                padding: 10px;
                border: 1px solid #aaaaaa;
                background-color: lightgreen;
            }
        </style>
    </head> 

    <body >
             <!-- drag 
           
             -->
             <p>Arraste o elemento p ida e volta entre os retangulos:</p>
             <div class="soltaralvo">
               <p draggable="true" id="dragtarget">Arraste me!</p>
             </div>
             
             <div class="soltaralvo"></div>
             <p id="demo" style="clear:both;"></p>
             
             <script>
                    /* Events fired on the drag target */
                    
                    document.addEventListener('dragstart', function(evento) {
                        // The dataTransfer.setData() method sets the data type and the value of the dragged data
                        evento.dataTransfer.setData('Text', evento.target.id)
                        
                        // Output some text when starting to drag the p element
                        document.getElementById('demo').innerHTML = 'Iniciou arrastar o elemento p.'
                        
                        // Change the opacity of the draggable element
                        evento.target.style.opacity = '0.4'
                    })
                    
                    // While dragging the p element, change the color of the output text
                    document.addEventListener('drag', function(evento) {
                        document.getElementById('demo').style.color = 'red'
                    })
                    
                    // Output some text when finished dragging the p element and reset the opacity
                    document.addEventListener('dragend', function(evento) {
                        document.getElementById('demo').innerHTML = 'Terminou de arrastar o elemento p.'
                        evento.target.style.opacity = '1'
                    })
                    
                    /* Events fired on the drop target */
                    
                    // When the draggable p element enters the soltaralvo, change the DIVS's border style
                    document.addEventListener('dragenter', function(evento) {
                        if ( evento.target.className == 'soltaralvo' ) {
                            evento.target.style.border = '3px dotted red'
                        }
                    })
                    
                    // By default, data/elements cannot be dropped in other elements. To allow a drop, we must prevent the default handling of the element
                    document.addEventListener('dragover', function(evento) {
                        evento.preventDefault()
                    })
                    
                    // When the draggable p element leaves the soltaralvo, reset the DIVS's border style
                    document.addEventListener('dragleave', function(evento) {
                        if ( evento.target.className == 'soltaralvo' ) {
                            evento.target.style.border = ''
                        }
                    })
                    
                    /* On drop - Prevent the browser default handling of the data (default is open as link on drop)
                        Reset the color of the output text and DIV's border color
                        Get the dragged data with the dataTransfer.getData() method
                        The dragged data is the id of the dragged element ('drag1')
                        Append the dragged element into the drop element
                    */
                    document.addEventListener('drop', function(evento) {
                        evento.preventDefault()
                        if ( evento.target.className == 'soltaralvo' ) {
                            document.getElementById('demo').style.color = ''
                            evento.target.style.border = ''
                            var data = evento.dataTransfer.getData('Text')
                            evento.target.appendChild(document.getElementById(data))
                        }
                    })
             </script>
                                           
    </body>
</html>
