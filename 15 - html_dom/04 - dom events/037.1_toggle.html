    <body style="height:1500px">
             <!-- toggle 
                
             -->
             <p>This example uses the HTML DOM to assign an "ontoggle" event to a details element.</p>

             <p>Abra o details.</p>
             
             <details id="meuDetails">
                <summary>Copyright 1999-2014.</summary>
                <p> - by Refsnes Data. All Rights Reserved.</p>
                <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
             </details>
                          
             <script>
                // ou object.addEventListener("toggle", myScript);
                document.getElementById('meuDetails').ontoggle = function() { minhaF() }
                
                function minhaF() {
                    console.log('O evento ontoggle ocorreu')
                }
             </script>
                                              
    </body>
</html>
