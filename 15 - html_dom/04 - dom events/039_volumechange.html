<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>volumechange</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- volumechange 
            The onvolumechange event occurs each time the volume of a video/audio has been changed.
            This event is invoked by: Increasing or decreasing the volume, Muting or unmuting the media player
            Tip: Use the volume property of the Audio/Video Object to set or return the audio volume of an audio/video.
             -->
             <p>Este exemplo demonstra como atribuir um evento "onvolumechange" a um elemento video.</p>

             <p>Tente alterar o volume no canto direito de baixo.</p>
             
             <video controls onvolumechange="minhaF()">
                <source src="./coelho.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
             </video>
             
             <script>
                function minhaF() {
                    console.log('O volume alterou!')
                }
             </script>
                                              
    </body>
</html>
