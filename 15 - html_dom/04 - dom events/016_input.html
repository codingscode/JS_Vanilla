<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- input 
             The oninput event occurs when an element gets user input.
             This event occurs when the value of an <input> or <textarea> element is changed.
             Tip: This event is similar to the onchange event. The difference is that the oninput event occurs immediately after 
             the value of an element has changed, while onchange occurs when the element loses focus, after the content has been 
             changed. The other difference is that the onchange event also works on <select> elements.

             -->
             <p>Escreva algo no campo de texto para disparar um função.</p>
             <input type="text" id="meuInput" oninput="minhaF()">
             <p id="demo"></p>
             
             <script>
                function minhaF() {
                    var valor_elemento = document.getElementById('meuInput').value
                    document.getElementById('demo').innerHTML = `Você escreveu: ${valor_elemento}`
                }
             </script>
             
    </body>
</html>
