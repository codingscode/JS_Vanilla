<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progress</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- progress 
            The onprogress event occurs when the browser is downloading the specified audio/video.
            During the loading process of an audio/video, the following events occur, in this order:
            onloadstart, ondurationchange, onloadedmetadata, onloadeddata, onprogress, oncanplay, oncanplaythrough
             -->
                                          
              <video controls onprogress="minhaF()">
                  <source src="./coelho.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
              </video>
                            
              <script>
                function minhaF() {
                    console.log('Baixando video')
                }
              </script>

    </body>
