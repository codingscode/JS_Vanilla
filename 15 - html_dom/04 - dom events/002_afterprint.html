<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>afterprint</title>
        <style>

        </style>
    </head> 

    <body onafterprint="minhaF()">
        
             <!-- afterprint 
                 The onafterprint event occurs when a page has started printing, or if the print dialogue box has been closed.   -->
                 <p>Este exemplo demonstra como assinalar um evento "onafterprint" para um elemento body.</p>

                 <h1>Tente imprimir este document</h1>
                 <p><b>Dica:</b> Atalhos de teclado, tais como Ctrl+P setam a página para impressão.</p>
                 
                 <script>
                    function minhaF() {
                        alert('Este document está sendo impresso agora')
                    }
                 </script>
                 
    </body>
</html>
