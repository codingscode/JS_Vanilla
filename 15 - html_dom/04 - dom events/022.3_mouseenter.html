<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body >
             <!-- mouseenter 
            
             -->
             <p>Este exemplo usa o m√©todo addEventListener para anexar um evento "onmouseenter" e "onmouseleave" a um elemento h1.</p>
             
             <h1 id="demo" onmouseenter="mouseSobre()" onmouseleave="mouseSaiu()">Mouse sobre mim</h1>
             
             <script>
                document.getElementById('demo').addEventListener('mouseenter', mouseSobre)
                document.getElementById('demo').addEventListener('mouseleave', mouseSaiu)

                function mouseSobre() {
                    document.getElementById('demo').style.color = 'lightgreen'
                }
                
                function mouseSaiu() {
                    document.getElementById('demo').style.color = 'black'
                }
             </script>
                         
    </body>
</html>
