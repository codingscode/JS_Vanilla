    <body >
             <!-- keypress 
            
            -->
            
            <p>Este exemplo usa o HTML DOM para atribuir um evento "onkeypress" a um elemento input.</p>

            <p>Pressione uma tecla dentro do campo de texto para setar cor de fundo verde.</p>

            <input type="text" id="demo">

            <script>
                document.getElementById('demo').onkeypress = function() { minhaF() }

                function minhaF() {
                    document.getElementById('demo').style.backgroundColor = 'lightgreen'
                }
