<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>search</title>
        <style>
                

        </style>
    </head> 

    <body style="height:1500px">
             <!-- search 
                
             -->
             <p>Este exemplo usa o HTML DOM para atribuir um evento"onsearch" a um elemento input.</p>
             <p>Escreva algo no campo de procura e pressione "ENTER".</p>
             <input type="search" id="meuInput">
                          
             <p id="demo"></p>
             
             <script>
                    // ou object.addEventListener("search", myScript);
                    document.getElementById('meuInput').onsearch = function() { minhaF() }

                    function minhaF() {
                        var elemento = document.getElementById('meuInput')
                        document.getElementById('demo').innerHTML = `Você está procurando por: ${elemento.value}`
                    }
             </script>
                                              
    </body>
</html>
