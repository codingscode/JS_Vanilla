<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mouseup</title>
        <style>

    <body >
             <!-- mouseup 
                     
             -->
             <p>Este exemplo demonstra como atribuir um evento "onmousedown" and "onmouseup" para um elemento p.</p>

             <p id="demo" onmousedown="mousePressionado()" onmouseup="mouseDespressionado()">Clique me.</p>
             
             <script>
                function mousePressionado() {
                    document.getElementById('demo').innerHTML = 'O botão do mouse está pressionado.'
                }
                
                function mouseDespressionado() {
                    document.getElementById('demo').innerHTML = 'Você despressionou o botão do mouse.'
                }
             </script>
                                                   
    </body>
</html>
