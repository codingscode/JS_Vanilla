    <body >
             <!-- focus

             <p>Este exemplo usa o m√©todo addEventListener() para anexar um evento "focus" a um elemento input.</p>

             Digite seu nome: <input type="text" id="p_nome">
             
             <script>
                document.getElementById('p_nome').addEventListener('focus', minhaF)

                function minhaF() {
                    document.getElementById('p_nome').style.backgroundColor = 'lightgreen'
                }
             </script>
             
    </body>
