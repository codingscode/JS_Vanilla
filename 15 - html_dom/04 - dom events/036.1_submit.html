<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>submit</title>
        <style>
                

        </style>
    </head> 

    <body style="height:1500px">
             <!-- submit 
                
             -->
             <p>Este exemplo usa o HTML DOM para atribuir um evento "onsubmit" a um elemento form.</p>
             <p>Quando você enviar o formulário, uma função é disparada que imprimi algum texto no console.</p>

             <form id="meuForm" action="./ieie.jpg" >
                Seu nome: <input type="text" name="pri_nome">
                <input type="submit" value="Enviar">
             </form>
             
             <script>
                // ou object.addEventListener("submit", myScript)
                document.getElementById('meuForm').onsubmit = function() { minhaF() }

                function minhaF() {
                    console.log('O formulário foi enviado')
                }
                // ... /ieie.jpg?pri_nome=valordigitado
             </script>
                                              
    </body>
</html>
