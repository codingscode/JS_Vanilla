    <body >
             <!-- paste 
            The onpaste event occurs when the user pastes some content in an element.
            Note: Although the onpaste event is supported by all HTML elements, it is not actually possible to paste some content 
            in, for example, a <p> element, UNLESS the element has set contenteditable to "true" (See "More Examples" below).
            Tip: The onpaste event is mostly used on <input> elements with type="text".
            Tip: There are three ways to paste some content in an element:
            Press CTRL + V
            Select "Paste" from the Edit menu in your browser
            Right click to display the context menu and select the "Paste" command.    
             -->
             <input type="text" onpaste="minhaF()" value="Tente colar algo aqui" size="40">

             <p id="demo"></p>
             
             <script>
                function minhaF() {
                   document.getElementById('demo').innerHTML = 'VocÃª colou texto!'
                }
             </script>
