             <h1>Propriedade KeyboardEvent code</h1>

             <p>Pressione uma tecla no teclado no campo input:</p>
             
             <input type="text" size="40" onkeypress="minhaF(event)">
             
             <p>A propriedade code retorna o nome da tecla que vocÃª pressionou:</p>
             
             <p id="demo"></p>
             
             <script>
                function minhaF(evento) {
                    var tecla = evento.code
                    document.getElementById('demo').innerHTML = tecla
                }
             </script>
