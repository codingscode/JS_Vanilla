<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>key</title>
        <style>
            
        </style>
    </head> 

    <body >
             <!-- key 
                The key property returns the identifier of the key that was pressed when a key event occured.
                Key identifiers are strings that identify keyboard buttons. The return value of this property can be a string of:
                A single character (like "a", "W", "4", "+" or "$")
                A multicharacter (like "F1", "Enter", "HOME" or "CAPS LOCK")
                Note: This property is read-only.
                Tip: If you want to find out whether the "ALT", "CTRL", "META" or "SHIFT" key was pressed when a key event occured,
                 use the altKey, ctrlKey, metaKey or shiftKey property.
             -->
             <p>Pressione uma tecla no teclado no campo input.</p>
             <input type="text" size="40" onkeydown="minhaF(event)">
             <p id="demo"></p>
             
             <script>
                function minhaF(evento) {
                    var tecla = evento.key
                    document.getElementById('demo').innerHTML = `A tecla pressionada foi : ${tecla}`
                }
             </script>
                                                                              
    </body>
</html>
