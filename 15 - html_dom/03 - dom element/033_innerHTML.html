<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>innerHTML</title>

        <style>
            
            
        </style>
    </head>

    <body >
        
        <!-- The innerHTML property sets or returns the HTML content (inner HTML) of an element.
        sintaxe:  Return the innerHTML property:    HTMLElementObject.innerHTML
                  Set the innerHTML property:    HTMLElementObject.innerHTML = text -->
           <p id="demo" onclick="minhaF()">Clique me para alterar meu conteudo HTML (innerHTML).</p>

           <script>
                  function minhaF() {
                      document.getElementById('demo').innerHTML = 'Paragrafo alterado!'
                  }
           </script>

    </body>
</html>
