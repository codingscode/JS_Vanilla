<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>childNodes</title>

        <style>
            div {
                border: 1px solid black;
                margin: 5px;
            }
        </style>
    </head>

    <body>
        
        <p>Clique no botão para encontrar quantos child nodes o elemento div abaixo possui.</p>
        <button onclick="minhaF()">Testar</button>
        <div id="meuDIV">
          <p>1ª elemento p (indice 1)</p>
          <p>2ª elemento p (indice 3)</p>
        </div>
        
        <p><strong>Note:</strong> Espaço branco dentro de elementos é considerado como texto, e texto é considerado como nodes.
             Neste exemplo, indice 0, 2 e 4 em div são text nodes.</p>
                
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var contar = document.getElementById('meuDIV').childNodes.length
                document.getElementById('demo').innerHTML = contar

                console.log(document.getElementById('meuDIV').childNodes)
            }
        </script>
        
        
    </body>
</html>
