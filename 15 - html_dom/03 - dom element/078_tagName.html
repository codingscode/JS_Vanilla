<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tagName</title>

        <style>
                
               
        </style>
    </head>

    <body > 
        
        <!-- 
             The tagName property returns the tag name of the element.
             In HTML, the returned value of the tagName property is always in UPPERCASE.
             This property is read-only.
             Tip: You can also use the nodeName property to return the tag name of an element. The difference is 
             that nodeName also returns attribute nodes, text nodes, comment nodes.
             sintaxe:   element.tagName
         -->
         <p id="meuP">Clique no bot√£o para mostrar o nome da tag deste elemento.</p>

         <button onclick="minhaf()">Testar</button>
         
         <p id="demo"></p>
         
         <script>
                function minhaf() {
                    var elemento = document.getElementById('meuP').tagName
                    document.getElementById('demo').innerHTML = elemento
                }
         </script>
                          
    </body>
</html>
