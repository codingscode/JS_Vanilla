<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>classList</title>

        <style>
            .meuestilo {
                width: 500px;
                height: 50px;
            }

            .outraClasse {
                background-color: lightblue;
            }

            .terceiraClasse {
                text-align: center;
                font-size: 25px;
                color: black;
                margin-bottom: 10px;
            }

            button {
                margin-bottom: 12px;
            } 
        </style>
    </head>

    <body>
        
        <p>Clique no botão para mostrar o nome da classe da 1ª classe (indice 0) do div.</p>
        
        <div id="meuDiv" class="meuestilo outraClasse terceiraClasse">
            Eu sou um elemento div com 3 classes
        </div>
        
        <button onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.getElementById('meuDiv').classList.item(0)
                document.getElementById('demo').innerHTML = x

                console.log(document.getElementById('meuDiv').classList.item(0))
                console.log(document.getElementById('meuDiv').classList[0])
            }
        </script>

    </body>
</html>
