<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getAttributeNode</title>

        <style>
            
            
        </style>
    </head>

    <body >
        
        <p>Clique no bot√£o para mostrar o valor do atributo onclick node do elemento button.</p>
        <button id="meuBotao" onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var elemento = document.getElementById('meuBotao')
                var atributo = elemento.getAttributeNode('onclick').value
                document.getElementById('demo').innerHTML = atributo
            }
        </script>
                          
    </body>
</html>
