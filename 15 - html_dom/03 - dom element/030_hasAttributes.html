<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hasAttributes</title>

        <style>
            
 
        </style>
    </head>

    <body > <!-- id="oi" experimentar colocar dentro da tag -->
        <!-- The hasAttributes() method returns true if the specified node has any attributes, otherwise false.

        If the specified node is not an Element node, the return value is always false.
        sintaxe: node.hasAttributes() -->
        <p>Clique no botão para encontrar se o elemento body possui alguns atributos.</p>
        <button onclick="minhaF()">Testar</button>
        <p>Tentar adicionar um atributo ao elemento body <em>true</em> invés de <em>false</em>.</p>
        
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.body.hasAttributes()
                document.getElementById('demo').innerHTML = x
            }
        </script>
        

    </body>
</html>
