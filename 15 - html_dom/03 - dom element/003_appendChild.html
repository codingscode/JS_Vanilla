<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>appendChild</title>

        <style>
            
        </style>
    </head>

    <body>
        <!-- The appendChild() method appends a node as the last child of a node.
        Tip: If you want to create a new paragraph, with text, remember to create the text as a Text node which you append
           to the paragraph, then append the paragraph to the document.
        You can also use this method to move an element from one element to another (See "More Examples").
        Tip: Use the insertBefore() method to insert a new child node before a specified, existing, child node.
        sintaxe: node.appendChild(node) -->
            
          <ul id="minhaLista">
            <li>Chá</li>
            <li>Gelatina</li>
          </ul>
          
          <p>Clique no botão para apenssar um item ao fim da lista.</p>
          <button onclick="minhaF()">Testar</button>
          
          <script>
                function minhaF() {
                    var elemento_li = document.createElement('li')
                    var textonode = document.createTextNode('Água')
                    elemento_li.appendChild(textonode)
                    document.getElementById('minhaLista').appendChild(elemento_li)
                }
          </script>
          
          <p>
              <strong>Note:</strong><br>Primeiro cria uma node li,<br>então cria um text node,<br>então apenssa
               o text node ao node li.<br>Finalmente apenssa o node li à lista.
          </p>
        
    </body>
</html>
