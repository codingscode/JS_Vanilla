<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>click</title>

        <style>
          
        </style>
    </head>

    <body >
        
        <p>Passe sobre o checkbox para simular um mouse-click.</p>

        <form>
          <input type="checkbox" id="meuCheck" onmouseover="minhaF()" onclick="alert('evento click ocorreu')">
        </form>
        
        <script>
            function minhaF() {
                document.getElementById('meuCheck').click()
            }
        </script>
        
    </body>
</html>
