<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lastElementChild</title>

        <style>
            div {
                border: 1px solid black;
                margin: 15px;
                padding-left: 10px;
            }
        </style>
    </head>

    <body >
        
        <p>Clique no botão para acessar o nome da tag do último elemento descendente do div.</p>

        <div id="meuDIV">
          <p>Um elemento p - 1º descendente no div</p>
          <span>Um elemento span - último descendente no div</span>
        </div>
        
        <button onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.getElementById('meuDIV').lastElementChild.tagName
                document.getElementById('demo').innerHTML = x 
            }
        </script>

    </body>
</html>
