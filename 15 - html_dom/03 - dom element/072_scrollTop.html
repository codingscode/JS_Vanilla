<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollTop</title>

        <style>
            #meuDIV {
                height: 250px;
                width: 250px;
                overflow: auto;
            }

            #conteudo {
                height: 800px;
                width: 2000px;
                background-color: coral;
            }
        </style>
    </head>

    <body >
        
        <!-- 
            The scrollTop property sets or returns the number of pixels an element's content is scrolled vertically.
            Tip: Use the scrollLeft property to set or return the number of pixels an element's content is scrolled 
            horizontally.
            Tip: To add scrollbars to an element, use the CSS overflow property.
             Tip: The onscroll event occurs when an element's scrollbar is being scrolled.
            sintaxe:   Return the scrollTop property: element.scrollTop
                       Set the scrollTop property:    element.scrollTop = pixels
         -->
        <p>Role dentro do elemento div para mostrar o número de pixels que o conteudo do div é rolado horizontalmente
            e verticalmente.</p>
        
        <div id="meuDIV" onscroll="minhaf()">
            <div id="conteudo">Role dentro de mim!</div>
        </div>
        
        <p id="demo"></p>
        
        <script>
            function minhaf() {
                var elemento = document.getElementById('meuDIV')
                var x = elemento.scrollLeft
                var y = elemento.scrollTop
                document.getElementById ('demo').innerHTML = `Horizontalmente: ${x}px<br>Verticalmente: ${y}px`
            }
        </script>        

    </body>
</html>
