<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hasChildNodes</title>

        <style>
             
        </style>
    </head>

    <body >
        
          <!-- Note that the <li> elements inside <ul> are not indented (whitespaces). 
          If they were, the first child node of <ul> would be a text node 
          -->
          <ul id="meuLista"><li>Chá</li><li>Gelatina</li><li>Água</li></ul>

          <p>Clique no botão para ver se o elemento ul possui algum descendente nodes. Se sim, remove seu 1º descendente node (indice 0).</p>
          <button onclick="minhaF()">Testar</button>

          <script>
              function minhaF() {
                var lista = document.getElementById('meuLista')
                
                if (lista.hasChildNodes()) {
                  lista.removeChild(lista.childNodes[0])
                }
              }
          </script>
        
    </body>
</html>
