<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabIndex</title>

        <style>
                
               
        </style>
    </head>

    <body > 
        
        <!-- 
             The tabIndex property sets or returns the value of the tabindex attribute of an element.
             The tabindex attribute specifies the tab order of an element (when the "tab" button is used for navigating).
             sintaxe:   Return the tabIndex property:   HTMLElementObject.tabIndex
                        Set the tabIndex property:      HTMLElementObject.tabIndex = number
         -->
         <p>
             Experimente navegar os links abaixo usando o botão "Tab" no seu teclado antes e depois de você
             clicar no botão "Alterar TabIndex"
         </p>
         
         <p><a id="minhaAncora1" href="https://www.google.com">Link 1</a></p>
         <p><a id="minhaAncora2" href="https://www.freecodecamp.org/news/react-beginner-project-tutorial-temperature-control-app/">Link 2</a></p>
         <p><a id="minhaAncora3" href="https://www.ig.com.br/">Link 3</a></p>
         
         <input type="button" onclick="minhaf()" value="Alterar TabIndex">
         
         <script>
                function minhaf() {
                    document.getElementById("minhaAncora1").tabIndex = "3"
                    document.getElementById("minhaAncora2").tabIndex = "2"
                    document.getElementById("minhaAncora3").tabIndex = "1"
                }
         
         </script>
                          
    </body>
</html>
