<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollLeft</title>

        <style>
            #meuDIV {
                height: 250px;
                width: 250px;
                overflow: auto;
            }

            #conteudo {
                height: 800px;
                width: 2000px;
                background-color: coral;
            }    
        </style>
    </head>

    <body >
        
        <p>Clique no botão para rolar os conteudos do div em 50px horizontalmente e 10 px verticalmente.</p>
        <p><strong>Dica:</strong> Clique no botão quantas vezes para rolar a mesma quantidade cada vez.</p>

        <button onclick="minhaf()">Rolar conteudos do div</button><br><br>
        
        <div id="meuDIV">
          <div id="conteudo">
          Algum texto dentro de um elemento div.<br><br>
          Algum texto dentro de um elemento div.
          </div>
        </div>
        
        <script>
            function minhaf() {
                var elemento = document.getElementById('meuDIV')
                elemento.scrollLeft += 50
                elemento.scrollTop += 10
            }
        </script>
                
    </body>
</html>
