<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>offsetParent</title>

        <style>
            

        </style>
    </head>

    <body >
        <!-- The offsetParent property returns the nearest ancestor that has a position other than static.
        Note: offsetParent is used with the offsetLeft, and offsetTop properties.
        Tip: offsetParent will return null if the element is set to display="none". -->
          <div id="test">
            <p>Clique no botão para acessar o offsetParent para o div teste.</p>
            <p><button onclick="minhaf()">Testar</button></p>
            <p>offsetParent é: <span id="demo"></span></p>
          </div>
          
          <script>
                function minhaf() {
                    var testDiv = document.getElementById('test')
                    document.getElementById('demo').innerHTML = testDiv.offsetParent

                    console.log(document.getElementById('test').offsetParent)
                }
          </script>

    </body>
</html>
