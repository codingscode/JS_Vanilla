<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>childNodes</title>

        <style>
            
        </style>
    </head>

    <body><!-- This is a comment node! -->
        <!-- The childNodes property returns a collection of a node's child nodes, as a NodeList object.
           The nodes in the collection are sorted as they appear in the source code and can be accessed by index numbers. 
           The index starts at 0. 
           sintaxe: element.childNodes  -->
        <p>Clique no botão para acessar informação sobre os child nodes do elemento body.</p>
        <button onclick="minhaF()">Testar</button>
        
        <p><strong>Note:</strong> Espaço branco dentro de elementos é considerado como texto, e texto é considerado como 
            nodes. Comentários são também considerados nodes.</p>
        
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var c = document.body.childNodes
                var texto = ''
                
                for (var i = 0; i < c.length; i++) {
                    texto += `${c[i].nodeName} <br>`
                }
                
                document.getElementById('demo').innerHTML = texto
                console.log(c)
            }
        </script>
        
    </body>
</html>
