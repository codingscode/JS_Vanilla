<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lastElementChild</title>

        <style>
            
        </style>
    </head>

    <body >
        
        <!-- The lastElementChild property returns the last child element of the specified element.
        The difference between this property and lastChild, is that lastChild returns the last child node as an element node, 
        a text node or a comment node (depending on which one's last), while lastElementChild returns the last child node as 
        an element node (ignores text and comment nodes).
        This property is read-only.
        Tip: Use the children property to return any child element of a specified element.
        Tip: To return the first child element of a specified element, use the firstElementChild property.
        sintaxe:  element.lastElementChild -->
        <p>Lista Exemplo:</p>

        <ul id="minhaLista">
          <li>Chá</li>
          <li>Gelatina</li>
          <li>Água</li>
          <li>Laranja</li>
          <li>Uva</li>
        </ul>
        
        <p>Clique no botão para acessar o conteudo HTML do último elemento descendente da lista.</p>
        <button onclick="minhaF()">Testar</button>
        
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var lista = document.getElementById('minhaLista').lastElementChild.innerHTML
                document.getElementById('demo').innerHTML = lista

                console.log(document.getElementById('minhaLista').children[0].innerHTML)
                console.log(document.getElementById('minhaLista').children[1].innerHTML)
                console.log(document.getElementById('minhaLista').children[2].innerHTML)
            }
        </script>

    </body>
</html>
