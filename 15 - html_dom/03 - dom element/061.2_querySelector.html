<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>querySelector</title>

        <style>
            #meuDIV {
                border: 1px solid black;
                padding-left: 10px;
            }
           
        </style>
    </head>

    <body >
        
          <div id="meuDIV">
            <h2 class="exemplo">Um cabeçalho com classe "exemplo" num div</h2>
            <p class="exemplo">Um paragrafo com classe "exemplo" num div.</p>
            <p class="exemplo">Também um paragrafo com classe "exemplo" num div.</p> 
          </div>
          
          <p>Clique no botão para alterar o texto do 1º elemento p com classe "exemplo" num div.</p>
          <button onclick="minhaf()">Testar</button>
          
          <script>
                function minhaf() {
                    var x = document.getElementById('meuDIV')
                    x.querySelector('p.exemplo').innerHTML = 'Olá mundo!'
                }
          </script>
 
    </body>
</html>
