<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>className</title>

        <style>
            .meuestilo {
                width: 500px;
                height: 50px;
                border: 1px solid black;
                margin-bottom: 10px;
                padding-left: 10px;
            }

            .outraClasse {
                background-color: coral;
                text-align: center;
                font-size: 25px;
                color: white;
            }

            button {
                margin-top: 8px;
            }
        </style>
    </head>

    <body >
        
        <p>Clique no bot√£o para adicionar uma classe adicional ao elemento div.</p>
        <div id="meuDiv" class="meuestilo">Eu sou um elemento div</div>
        <button onclick="minhaF()">Testar</button>
        
        <script>
            console.log(document.getElementById('meuDiv').className)
            
            function minhaF() {
                document.getElementById('meuDiv').className += ' outraClasse'

                console.log(document.getElementById('meuDiv').className)
            }
        </script>
        
    </body>
</html>
