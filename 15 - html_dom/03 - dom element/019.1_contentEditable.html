<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contentEditable</title>

        <style>
            
 
        </style>
    </head>

    <body >
         
        <p id="meuP" contenteditable="true">Clique no botão para encontrar se sou editável.</p>
        <button onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.getElementById('meuP').contentEditable
                document.getElementById('demo').innerHTML = `${x} = O elemento p é editável. Para ver o efeito, tente mudar seu texto.`
            }
        </script>
                  
    </body>
</html>
