<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>previousElementSibling</title>

        <style>
            
           
        </style>
    </head>

    <body >
        <!-- node.previousElementSibling -->
        <p>Lista Exemplo:</p>
        <ul>
            <li id="item1">Chá (1º li)</li>
            <li id="item2">Gelatina (2º li)</li>
        </ul>
        <p>Clique no botão para acessar o conteudo HTML do irmão prévio do 2º item lista.</p>
        <button onclick="minhaf()">Testar</button>
        
        <p id="demo"></p>
        
        <script>
            function minhaf() {
                var conteudo = document.getElementById('item2').previousElementSibling.innerHTML 
                document.getElementById('demo').innerHTML = conteudo
            }
        </script>
 
    </body>
</html>
