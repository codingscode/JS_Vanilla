<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clientWidth</title>

        <style>
            
            #meuDiv {
                height: 250px;
                width: 400px;
                padding: 12px;
                margin: 16px;
                border: 4px solid rgb(5, 117, 33);
                background-color: rgb(173, 230, 176);
            }
        </style>
    </head>

    <body >
       
        <p>Clique no botão para acessar o height e width do div, incluindo padding(usando ambos clientWidth e clientWidth).</p>
        <button onclick="minhaF()">Testar</button>
        
        <div id="meuDiv">
                <b>Informação sobre div:</b><br>
                Height: 250px<br>
                Width: 400px<br>
                padding: 12px<br>
                margin: 16px<br>
                border: 4px<br>
                <p id="demo"></p>
        </div>
        
        <script>
            function minhaF() {
                var elemento = document.getElementById('meuDiv')
                var texto = `Height incluindo padding: ${elemento.clientHeight}px<br>`
                texto += `Width incluindo padding: ${elemento.clientWidth}px<br>`
                document.getElementById('demo').innerHTML = texto
            }
        </script>
        
    </body>
</html>
