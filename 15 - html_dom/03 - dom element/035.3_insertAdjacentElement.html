<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>insertAdjacentElement</title>

        <style>
            span {
                color: lightgreen;
                font-weight: bolder;
            }
        </style>
    </head>

    <body >
        
        <h1>Método HTML DOM insertAdjacentElement()</h1>
        <p>Este metodo insere um elemento específico, para dentro de uma posição especificada.</p>
        
        <span >Meu span</span>
        <h2 id="meuH2">Meu Cabeçalho</h2>
        

        <p>Clique no botão para inserir o span verde dentro do Cabeçalho:</p>
        <button onclick="minhaF()">Mover span</button>
        
        <script>
            function minhaF() {
                var s = document.getElementsByTagName('span')[0]
                var h = document.getElementById('meuH2')
                h.insertAdjacentElement('beforeend', s)
            }
        </script>

    </body>
</html>
