<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>classList</title>

        <style>
            .meuestilo {
                width: 500px;
                height: 50px;
                padding: 15px;
                border: 1px solid black;
            }

            .outraClasse {
                background-color: coral;
                color: white;
            }

            .terceiraClasse {
                text-transform: uppercase;
                text-align: center;
                font-size: 25px;
            } 

            button {
                margin-bottom: 12px;
            } 
        </style>
    </head>

    <body>
        
        <p>Clique no botão para remover múltiplas classes de div.</p>
        <button onclick="minhaF()">Testar</button>
        
        <div id="meuDiv" class="meuestilo outraClasse terceiraClasse">Eu sou um elemento div</div>
        
        <script>
            function minhaF() {
                document.getElementById('meuDiv').classList.remove('meuestilo', 'outraClasse', 'terceiraClasse')
            }
        </script>

    </body>
</html>
