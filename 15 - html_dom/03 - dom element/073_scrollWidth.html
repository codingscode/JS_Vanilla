<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollWidth</title>

        <style>
            #meuDIV {
                margin-top: 10px;
                height: 250px;
                width: 250px;
                overflow: auto;
            }

            #conteudo {
                height: 800px;
                width: 2000px;
                padding: 10px;
                background-color: coral;
            }
        </style>
    </head>

    <body >
        
        <!-- 
            The scrollWidth property returns the entire width of an element in pixels, including padding, but not the border,
             scrollbar or margin.
            Tip: Use the scrollHeight property to return the entire height of an element.
            The scrollWidth and scrollHeight properties return the entire height and width of an element, including the 
            height and width that is not viewable (because of overflow).
            sintaxe:  element.scrollWidth
         -->
        <p>Clique no bot√£o para acessar os inteiros height (verticalmente) e width(horizontalmente) do elemento div com 
            id "conteudo" .</p>
        
        <button onclick="minhaf()">Testar</button>
        
        <div id="meuDIV">
          <div id="conteudo">Algum conteudo..</div>
        </div>
        
        <p id="demo"></p>
        
        <script>
            function minhaf() {
                var elemento = document.getElementById('conteudo')
                var y = elemento.scrollHeight
                var x = elemento.scrollWidth
                document.getElementById ('demo').innerHTML = `Height: ${y}px<br>Width: ${x}px`
            }
        </script>

    </body>
</html>
