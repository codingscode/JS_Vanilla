<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>offsetLeft</title>

        <style>
            #teste {
                left: 100px;
                margin: 9px;
                padding: 16px;
                width: 300px;
                position: relative;
                border: 6px solid black
            }

            #o_p {
                border: 3px solid lightgreen;
            }

        </style>
    </head>

    <body >
        <!-- The offsetLeft property returns the left position (in pixels) relative to the left side the offsetParent element.
         The returned value includes:
         the left position, and margin of the element
        the left padding, scrollbar and border of the offsetParent element
        Note: The offsetParent element is the nearest ancestor that has a position other than static. 
           sintaxe: object.offsetLeft  -->
          <div id="teste">
            <p>Clique no botão para acessar o offsetLeft para o div "teste".</p>
            <p><button onclick="minhaF()">Testar</button></p>
            <p id="o_p">
                left: 100px;<br>
                margin: 11px;<br>
                padding: 16px;<br>
                width: 300px;<br>
                position: relative;<br>
                border: 6px solid black<br>
            </p>
            <p>offsetLeft é: <span id="demo"></span></p>
          </div>
          
          <script>
                function minhaF() {
                    var testDiv = document.getElementById('teste')
                    document.getElementById('demo').innerHTML = testDiv.offsetLeft
                }
          </script>

    </body>
</html>
