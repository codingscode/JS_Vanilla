<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>isSameNode</title>

        <style>
            
        </style>
    </head>

    <body >
        
        <!-- The isSameNode() method checks if two nodes are the same node.
        The isSameNode() method returns true if the two nodes are the same node, otherwise false.
        Tip: Use the isEqualNode() method to check if two nodes are equal, but not necessarily the same node.
          sintaxe: node.isSameNode(node) -->
            <p>Clique no botão para checar se o elemento ul com id "minhaLista" é o mesmo como o 1º elemento ul do document.</p>
            <button onclick="minhaF()">Testar</button>
            <ul id="minhaLista"><li>Chá</li><li>Café</li></ul>
            <p><strong>Note:</strong> Firefox stopped supported this method as of version 10, Instead, use === to compare if two nodes are the same.</p>

            <p id="demo"></p>

            <script>
                function minhaF() {
                    var item1 = document.getElementById('minhaLista')
                    var item2 = document.getElementsByTagName('UL')[0]
                    var x = item1.isSameNode(item2)
                    document.getElementById('demo').innerHTML = x
                }
            </script>

    </body>
</html>
