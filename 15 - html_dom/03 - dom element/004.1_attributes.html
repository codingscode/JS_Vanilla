<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>attributes</title>

        <style>
            
        </style>
    </head>

    <body>
        
        <p>Clique no botão para mostrar o nome do 2º atributo do botão (indice 1).</p>
        <button id="meuBotao" onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.getElementById('meuBotao').attributes[1].name
                document.getElementById('demo').innerHTML = x
            }
        </script>
        
    </body>
</html>
