<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getElementsByTagName</title>

        <style>
            
            #meuDIV {
                border: 1px solid black;
                margin: 5px;
                padding-left: 10px;
            } 
        </style>
    </head>

    <body >
        
          <div id="meuDIV">
                <h3>Um elemento h3 dentro de div.</h3>
                <p>Elemento p dentro de div.</p>
                <span>Um elemento span dentro de div.</span>
                <h2>Um elemento h2 dentro de div.</h2>
                <div>Um elemento div dentro de div.</div>
                <p>Outro elemento p dentro de div.</p>
          </div>
          
          <p>Clique no bot√£o para adicionar a cor de fundo para todos os elementos dentro do elemento div.</p>
          <button onclick="minhaF()">Testar</button>
          
          <script>
                function minhaF() {
                    var elemento = document.getElementById('meuDIV')
                    var elementos_tag = elemento.getElementsByTagName('*')
                    
                    for (i = 0; i < elementos_tag.length; i++) {
                        elementos_tag[i].style.backgroundColor = 'lightgreen'
                    }
                }
          </script>

    </body>
</html>
