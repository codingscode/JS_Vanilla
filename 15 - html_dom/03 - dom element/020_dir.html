<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dir</title>

        <style>
            
 
        </style>
    </head>

    <body >
        <!-- The dir property sets or returns the value of the dir attribute of an element.
        The dir attribute specifies the text-direction (reading order) of the element's content.
        Tip: You can also use the style.direction property to set or return the text direction of an element. 
           Return the dir property: HTMLElementObject.dir
           Set the dir property:  HTMLElementObject.dir = "ltr|rtl|auto"          -->
        <p id="meuP">Clique no botão para alterar minha direção de texto.</p>
        <button onclick="minhaF()">Testar</button>
        
        <script>
            console.log(document.getElementById('meuP').dir)

            function minhaF() {
                document.getElementById('meuP').dir = 'rtl'

                console.log(document.getElementById('meuP').dir)
            }
        </script>
                  
    </body>
</html>
