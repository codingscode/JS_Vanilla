<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nodeType</title>

        <style>
            
        </style>
    </head>

    <body >
        
        <!-- The nodeType property returns the node type, as a number, of the specified node.
        If the node is an element node, the nodeType property will return 1.
        If the node is an attribute node, the nodeType property will return 2.
        If the node is a text node, the nodeType property will return 3.
        If the node is a comment node, the nodeType property will return 8.
        This property is read-only. -->
        <p id="meuP">Clique no bot√£o para acessar o tipo node deste elemento.</p>
        <button onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var x = document.getElementById('meuP').nodeType
                document.getElementById('demo').innerHTML = x
            }
        </script>

    </body>
</html>
