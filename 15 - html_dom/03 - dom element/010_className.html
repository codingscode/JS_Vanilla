<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>className</title>

        <style>
            .meuestilo {
                width: 300px;
                height: 100px;
                background-color: coral;
                text-align: center;
                font-size: 25px;
                color: white;
                margin-bottom: 10px;
            }

            button {
                margin-top: 8px;
            }
        </style>
    </head>

    <body >
        <!-- The className property sets or returns the class name of an element (the value of an element's class attribute).
        Tip: A similar property to className is the classList property. 
           sintaxe: Return the className property-> HTMLElementObject.className
                    Set the className property->  HTMLElementObject.className = class      -->
        <p>Clique no bot√£o para setar uma classe para div.</p>
        <div id="meuDiv">Eu sou um elemento div</div>
        
        <button onclick="minhaF()">Testar</button>
        
        <script>
            console.log(document.getElementById('meuDiv').attributes)

            function minhaF() {
                document.getElementById('meuDiv').className = 'meuestilo'

                console.log(document.getElementById('meuDiv').attributes)
            }
        </script>

    </body>
</html>
