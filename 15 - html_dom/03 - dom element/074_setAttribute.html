<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>setAttribute</title>

        <style>
            .democlass {
                color: rgb(117, 212, 28);
            }
            
        </style>
    </head>

    <body >
        
        <!-- 
            The setAttribute() method adds the specified attribute to an element, and gives it the specified value.
            If the specified attribute already exists, only the value is set/changed.
            Note: Although it is possible to add the style attribute with a value to an element with this method, it is 
            recommended that you use properties of the Style object instead for inline styling, because this will not 
            overwrite other CSS properties that may be specified in the style attribute:
             sintaxe:  element.setAttribute(attributename, attributevalue)
         -->
         <h1>Olá Mundo</h1>

         <p>Clique no botão para adicionar um atributo "class" com o valor de "democlass" ao elemento h1.</p>
         
         <button onclick="minhaF()">Testar</button>
         
         <script>
                function minhaF() {
                    document.getElementsByTagName('H1')[0].setAttribute('class', 'democlass')
                }
         </script>
         
    </body>
</html>
