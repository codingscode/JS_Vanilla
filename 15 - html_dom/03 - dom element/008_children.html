<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>children</title>

        <style>
            
        </style>
    </head>

    <body>
        <!-- The children property returns a collection of an element's child elements, as an HTMLCollection object.
            The elements in the collection are sorted as they appear in the source code and can be accessed by index numbers.
            The index starts at 0.
          Tip: You can use the length property of the HTMLCollection object to determine the number of child elements, then 
          you can loop through all children and extract the info you want. 
          sintaxe: element.children       -->
        <p>Clique no bot√£o para acessar os nomes das tags dos descendentes do elemento body.</p>
        <button onclick="minhaF()">Testar</button>
        <p id="demo"></p>
        
        <script>
            function minhaF() {
                var c = document.body.children
                var texto = ''
            
                for (var i = 0; i < c.length; i++) {
                    texto += c[i].tagName + '<br>'
                }
                
                document.getElementById('demo').innerHTML = texto
                console.log(c)
            }
        </script>
        
    </body>
</html>
