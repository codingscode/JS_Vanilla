<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>classList</title>

        <style>
            .meuestilo {
                width: 300px;
                height: 50px;
                background-color: coral;
                color: white;
                font-size: 25px;
            }  

            button {
                margin-bottom: 12px;
            } 
        </style>
    </head>

    <body>
        
        <p>Clique no bot√£o para remover a classe "meuestilo" do div.</p>
        <button onclick="minhaF()">Testar</button>
                
        <div id="meuDiv" class="meuestilo">Eu sou um elemento div</div>
        
        <script>
            function minhaF() {
                document.getElementById('meuDiv').classList.remove('meuestilo')
            }
        </script>
    </body>
</html>
