<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>item</title>

        <style>
            .exemplo {
                color: white;
                background-color: black;
                padding: 5px;
                width: 150px;
                font-size: 30px;
                border: 3px solid darkgreen;
            }

            .novaClasse {
                color: lightgreen;
                padding: 15px;
                width: 250px;
                font-size: 40px;
                background-color: orange;
            }
        </style>
    </head>

    <body>
        
        <p>Clique no botão para mudar o valor do 2º atributo do elemento botao.</p>
        
        <button onclick="minhaFuncao()" class="exemplo">Testar</button>

        <script>
            function minhaFuncao() {
                var a = document.getElementsByTagName("BUTTON")[0]
                a.attributes[1].value = "novaClasse"

                console.log('1:', document.getElementsByTagName("button"))
                console.log('2:', document.getElementsByTagName("button")[0])
                console.log('3:', document.getElementsByTagName("button")[0].attributes)
                console.log('4:', document.getElementsByTagName("button")[0].attributes[0])
                console.log('5:', document.getElementsByTagName("button")[0].attributes[0].value)
                console.log('6:', document.getElementsByTagName("button")[0].attributes[1])
                console.log('7:', document.getElementsByTagName("button")[0].attributes[1].value)
                
            }   
        </script>
    </body>
</html>
