<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>value</title>

        <style>
                             
        </style>
    </head>

    <body>
        <!-- The value property sets or returns the value of the attribute. -->
        <!-- sintaxe :
           Return the attribute value: attribute.value
           Set the attribute value: attribute.value = value -->
        <p>Clique no botao para mostrar o valor do 1ยบ atributo do elemento button.</p>
        <button onclick="minhaFuncao()">Testar</button>
        <p id="demo">resposta: </p>
        <br>

        <img src="./charmander.png" width="100" height="180">
        <p>Clique no botao para mudar o valor do atributo src da imagem acima.</p>
        <button onclick="minhaFuncao2()">Testar 2</button>
        
        <script>
            function minhaFuncao() {
                var botao = document.getElementsByTagName('button')[0]
                var x = botao.attributes[0].value
                document.getElementById('demo').innerHTML = `resposta: ${x}`

                console.log(document.getElementsByTagName('button')[0].attributes)
            }

            function minhaFuncao2() {
                var x = document.getElementsByTagName('img')[0]
                x.getAttributeNode('src').value = './charmeleon.jpg'
            }
        </script>
                
    </body>
</html>
